<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <title>TLg</title>

    <style>
      body {
        margin: 0;
        background: rgba(34, 34, 34, 0.755);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      canvas {
        background: rgba(10, 10, 10, 1);
        border: 3px solid white;
      }
    </style>
  </head>

  <body>
    <canvas id="test_canvas" width="1200" height="545"></canvas>

    <script>
      const canvas = document.getElementById("test_canvas");
      const ctx = canvas.getContext("2d");

      let EventKeydown_of_player = {
        move: {
          normal: "o"
        },

        skill: {
          
        }
      };

      let player1 = {
        x: canvas.width,
        y: canvas.height,
        r: 18,
        color: "rgba(255, 0, 0, 1)",
        speed: 5,
        hp_now: 57,
        hp_max: 100,
        rect_hp: {
          rect_w: 200,
          rect_h: 30
        }
      };

      function drawPlayer1() {
        if (EventKeydown_of_player.move.normal === "w") {
          player1.y -= player1.speed;
        }
        else if (EventKeydown_of_player.move.normal === "s") {
          player1.y += player1.speed;
        }
        else if (EventKeydown_of_player.move.normal === "a") {
          player1.x -= player1.speed;
        }
        else if (EventKeydown_of_player.move.normal === "d") {
          player1.x += player1.speed;
        }

        ctx.beginPath();
        ctx.fillStyle = player1.color;
        ctx.arc(player1.x, player1.y, player1.r, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.fillRect(
          10,
          70,
          player1.rect_hp.rect_w,
          player1.rect_hp.rect_h
        );

        ctx.beginPath();
        ctx.fillStyle = "green";
        ctx.fillRect(
          10,
          70,
          player1.rect_hp.rect_w * (player1.hp_now / player1.hp_max),
          player1.rect_hp.rect_h
        );
      }

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer1();
        requestAnimationFrame(gameLoop);
      }

      window.addEventListener("keydown", (e) => {
        if (
          e.key === "a" ||
          e.key === "d" ||
          e.key === "w" ||
          e.key === "s"
        ) {
          EventKeydown_of_player.move.normal = e.key;
        }
      });

      window.addEventListener("keyup", (e) => {
        if (
          e.key.toLowerCase() === "w" ||
          e.key.toLowerCase() === "s" ||
          e.key.toLowerCase() === "a" ||
          e.key.toLowerCase() === "d"
        ) {
          EventKeydown_of_player.move.normal = "o";
        }
      });

      gameLoop();
    </script>
  </body>
</html>
