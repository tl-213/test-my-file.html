<!DOCTYPE html>
<html lang="vi"> <!--lấy ngôn ngữ tiếng việt "vi" = vietnamese hoặc vietnam-->
  <head>
    <meta charset="UTF-8">
    <title>Create game</title>

    <style> /*-- Cái thẻ để viết CSS -->*/
      body {
        margin: 0;  /*  Hệ thống mặc định có khoảng trắng xung quanh (thường là 8px), dòng này xóa khoảng cách đó. Nếu không có dòng này thì canvas sẽ không sát mép trình duyệt  */
        background: rgba(34, 34, 34, 1);  /* Màu nền cho toàn bộ trang */
        display: flex;  /* Kích hoạt Flexbox - một công cụ giúp căn chỉnh linh hoạt. Giúp dễ dàng căn chỉnh phần tử con (phần tử con ở đây là canvas) */
        justify-content: center;  /* Căn chỉnh theo chiều ngang. center để đưa phần tử con ra giữa */
        align-items: center;  /* Căn chỉnh theo chiều dọc. center để đưa phần tử con ra giữa */
        height: 100vh;
      }

      canvas {
        background: rgba(10, 10, 10, 0.5);
        border: 3px solid white;
      }
    </style>
    
  </head>
  
  <body>
    <canvas id="test_canvas" width="600" height="450"></canvas>

    <script>
      const canvas = document.getElementById("test_canvas");
      const ctx = canvas.getContext("2d"); // ctx là cây bút vẽ

      let EventKeydown_of_player = {
        event_of_player1: "o",
        event_of_player2: "o"
      };

      let player1 = {
        x: 30,
        y: 30,
        r: 20,
        color: "rgba(255, 0, 0, 1)",
        speed: 5
      };

      function drawPlayer1() {
        if (EventKeydown_of_player.event_of_player1 === "ArrowUp") {
          player1.y -= player1.speed;
        }
        else if (EventKeydown_of_player.event_of_player1 === "ArrowDown") {
          player1.y += player1.speed;
        }
        else if (EventKeydown_of_player.event_of_player1 === "ArrowLeft") {
          player1.x -= player1.speed;
        }
        else if (EventKeydown_of_player.event_of_player1 === "ArrowRight") {
          player1.x += player1.speed;
        }
        
        ctx.beginPath();
        ctx.arc(player1.x, player1.y, player1.r, 0, Math.PI * 2);
        ctx.fillStyle = player1.color;
        ctx.fill();
      };

      let player2 = {
        x: 570,
        y: 420,
        r: 20,
        color: "rgba(0, 255, 0, 1)",
        speed: 5
      };

      function drawPlayer2() {
        if (EventKeydown_of_player.event_of_player2 === "w") {
          player2.y -= player2.speed;
        }
        else if (EventKeydown_of_player.event_of_player2 === "s") {
          player2.y += player2.speed;
        }
        else if (EventKeydown_of_player.event_of_player2 === "a") {
          player2.x -= player2.speed;
        }
        else if (EventKeydown_of_player.event_of_player2 === "d") {
          player2.x += player2.speed;
        }
        
        ctx.beginPath();
        ctx.arc(player2.x, player2.y, player2.r, 0, Math.PI * 2);
        ctx.fillStyle = player2.color;
        ctx.fill();
      };
      
      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer1();
        drawPlayer2();
        requestAnimationFrame(gameLoop);
      };

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          EventKeydown_of_player.event_of_player1 = e.key;
        }
        else if (e.key === "ArrowRight") {
          EventKeydown_of_player.event_of_player1 = e.key;
        }
        else if (e.key === "ArrowUp") {
          EventKeydown_of_player.event_of_player1 = e.key;
        }
        else if (e.key === "ArrowDown") {
          EventKeydown_of_player.event_of_player1 = e.key;
        }
      });

      window.addEventListener("keydown", (e) => {
        if (e.key.toLowerCase() === "w") {
          EventKeydown_of_player.event_of_player2 = e.key;
        }
        else if (e.key.toLowerCase() === "s") {
          EventKeydown_of_player.event_of_player2 = e.key;
          console.log(e.key);
          console.log(EventKeydown_of_player["event_of_player1"]);
	        console.log(player1.y)
        }
        else if (e.key.toLowerCase() === "a") {
          EventKeydown_of_player.event_of_player2 = e.key;
        }
        else if (e.key.toLowerCase() === "d") {
          EventKeydown_of_player.event_of_player2 = e.key;
        }
      });

      gameLoop();
    </script>
  </body>
</html>
